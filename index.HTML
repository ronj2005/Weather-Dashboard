<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Weather App</title>
  </head>


    <body>
        <nav class="card text-center bg-dark text-light">
            <div class="container">
                <h1 class="light">Weather Dasboard</h1>
            </div>
        </nav>
        <div class="container searchContainer">
            <div class="search card card-body">
                <h1>Get The Weather For a Location</h1>
                <p class="lead">Enter Your Location</p>
                <input type="text" id="searchUser" class="form-control" placeholder="Location">
            </div>
            <br>
            <div id="profile"></div>
        </div>
        <div class="container text-center mt-2">
            <button class="btn btn-primary" id="submit">Search</button>
        </div>
        
        <div id="content">

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  </body>
  <script src="./assets/JS/script.js"></script>

</html>
